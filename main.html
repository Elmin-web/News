<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox news</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign up for newsletter</h2>
      <div class="details">
        <input type="checkbox" id="news6" />
        <label class="check" for="news6">
          <div class="news">
            <h4>Daily Bits</h4>
            <p>Today’s biggest news</p>
          </div>
        </label>
      </div>
      <div class="details">
        <input type="checkbox" id="news" />
        <label class="check" for="news">
          <div class="news">
            <h4>The Exchange</h4>
            <p>Art, money and markets</p>
          </div>
        </label>
      </div>
      <div class="details">
        <input type="checkbox" id="news1" />
        <label class="check" for="news1">
          <div class="news">
            <h4>Sponsorship</h4>
            <p>Partnership insights</p>
          </div>
        </label>
      </div>
      <div class="details">
        <input type="checkbox" id="news2" />
        <label class="check" for="news2">
          <div class="news">
            <h4>Week in Review</h4>
            <p>The week’s biggest news</p>
          </div>
        </label>
      </div>
      <div class="details">
        <input type="checkbox" id="news3" />
        <label class="check" for="news3">
          <div class="news">
            <h4>Event Updates</h4>
            <p>Announcements and discounts</p>
          </div>
        </label>
      </div>
      <div class="details">
        <input type="checkbox" id="news4" />
        <label class="check" for="news4">
          <div class="news">
            <h4>This Week in Art</h4>
            <p>Art news of the week</p>
          </div>
        </label>
      </div>
      <div class="submit">
        <input type="type" placeholder="Enter your email address" />
        <a href="#">Subscribe</a>
      </div>
    </div>
    <script src="/jquery.js"></script>
  </body>
</html>
