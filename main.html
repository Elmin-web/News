<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

  </head>
  <body>
    <header>
      <div class="Logo">
        <img src="/icons/Logo.svg"></img>
      </div>
      <div class="contact">
        <div class="phone-logo">
            <img src="/icons/phone.svg">
        </div>
        <div class="numbers">
            <div>(+994) 12 310 39 39</div>
            <div>(+994) 12 310 39 39</div>
        </div>
      </div>
      <div class="sections">
          <div class="top-section">
              <ul>
                  <li><a href="#">FAQ</a></li>
                  <li><a href="#">Mağazalar</a></li>
                  <li><a href="#">Xəbərlər</a></li>
                  <li><a href="#">İstifadə qaydaları</a></li>
              </ul>
          </div>
          <div class="bottom-section">
              <ul>
                  <li><a href="#">Haqqımızda</a></li>
                  <li><a href="#">Xidmətlər</a></li>
                  <li><a href="#">Tariflər</a></li>
                  <li><a href="#">Kalkulyator</a></li>
                  <li><a href="#">Əlaqə</a></li>
              </ul>
          </div>
      </div>
      <div class="social">
          <img src="icons/Fb.svg" alt="">
          <img src="icons/Insta.svg" alt="">
          <img src="icons/Youtube.svg" alt="">
      </div>
      <select name="" id="">
          <option value="">AZ</option>
          <option value="">En</option>
          <option value="">Ru</option>
      </select>
      <div class="profile">
          <div class="profile-name">
              <span class="name">John Doe</span>
          </div>
          <div class="arrow-down">
            <img class = "arrow" src="icons/arrow-down.svg" alt="">
          </div>
          <div class="dropdown-content">
                 <span>Tənzimləmələr</span>
                 <span>Çıxış</span>
          </div>
      </div>
    </header>
    <script src="/jquery.js"></script>
  </body>
</html>
